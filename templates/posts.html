<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1><a href="/" style="color:#2d3e6e;">Easy Flask + Markdown Blog</a></h1>


    {% for post in posts %}
            <div>
                <div><h1><a href="/post/{{post.path}}">{{post.title}}</a></h1> <i>{{post.date}} </i>{{ post.content|safe }}</div>
            </div>
            <br>
    {% endfor %}
</body>
</html>
